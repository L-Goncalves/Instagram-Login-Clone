<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <button class="toggler" type="button">Dark Mode</button>
    <div class="container">
        <div class="phone">
            <img src="./img/instagram-celular.png" alt="Celular" srcset="">
        </div>
        <div class="continue">
            <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo" srcset="">
                    <div class="profile-pic">
                        <img src="./img/perfil-instagram.jpg"/>
                    </div>
                    <a href="#" class="login">Continue as Lucas</a>
                    <a href="#" class="logout">Remove Account</a>
            </div>

            <div class="group">
                    <p class="not-account"></p>
                    <p class="not-account">
                        <span class="link-blue">Switch Accounts</span>
                        or
                        <span class="link-blue">Create an account</span>
                    </p>
            </div>
           
            <div class="get-the-app">
                <p class="get-app">Get the App</p>
                <div class="download">
                    <a class="app-download"></a>
                    <a class="app-download"></a>
                </div>
        </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
